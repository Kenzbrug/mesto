<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Место">
    </header>
    <main class="">
        <section class="profile">
            <div class="profile__ava-block">
                <button type="button" class="profile__button-avatar-edit" aria-label="Редактировать"></button>
                <img class="profile__avatar-img" src="#" alt="Фото Жак-Ив Кусто">
            </div>
            <div class="profile__info">
                <div>
                    <div class="profile__common">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-change" type="button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="prifile__button-add" type="button"></button>
            </div>
        </section>
        <section class="cards">
            <ul class="cards__lists">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="reset" aria-label="кнопка закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" id="popupFormProfile" novalidate>
                <input class="popup__form-input popup__form-input_type_name" placeholder="Имя" type="text"
                    name="profile_name" value="Жак-Ив Кусто" id="name" required minlength="2" maxlength="40"
                    autocomplete="off">
                <span class="popup__form-error" id="name-error" style="display: none">Вы пропустили это поле.</span>
                <input class="popup__form-input popup__form-input_type_occupation" placeholder="О себе" type="text"
                    name="profile_occupation" value="Исследователь океана" id="occupation" required minlength="2"
                    maxlength="200" autocomplete="off">
                <span class="popup__form-error" id="occupation-error" style="display: none">Вы пропустили это
                    поле.</span>
                <button class="popup__save popup__save-buttonOff" type="submit" id="popupProfileEdit" aria-label="кнопка сохранить" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_change-avatar">
        <div class="popup__container">
            <button class="popup__close-button" type="reset" aria-label="кнопка закрыть"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form action="#" class="popup__form" id="popupFormAvatar" novalidate>
                <input class="popup__form-input popup__form-input-type-avatar-url" placeholder="Ссылка на аватар"
                    type="url" value="" name="avatar" id="avatarUrl" required autocomplete="off">
                <span class="popup__form-error" id="avatarUrl-error" style="display: none;">Заполните это поле.</span>
                <button class="popup__save popup__save-buttonOff" type="submit"
                    aria-label="кнопка сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="reset" aria-label="кнопка закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form" id="popupFormCard" novalidate>
                <input class="popup__form-input popup__form-input_type_place" placeholder="Название" type="text"
                    value="" name="name" id="titleCard" required minlength="1" maxlength="30" autocomplete="off">
                <span class="popup__form-error" id="titleCard-error" style="display: none">Вы пропустили это поле.</span>
                <input class="popup__form-input popup__form-input_type_url" placeholder="Ссылка на картинку" type="url"
                    value="" name="link" id="cardUrl" required autocomplete="off">
                <span class="popup__form-error" id="cardUrl-error" style="display: none">Введите адрес сайта.</span>
                <button class="popup__save popup__save-buttonOff" type="submit" aria-label="кнопка сохранить" id="cardCreate"
                    disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_delete-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form action="#" class="popup__form" id="popupFormDeleteCard" novalidate>
                <button class="popup__save popup__save_margin popup__delete-yes" type="submit" id="Delete-yes"
                    aria-label="кнопка 'да' при удалении">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__open-image">
            <button class="popup__close-button" type="button" aria-label="кнопка сохранить"></button>
            <form class="popup__form popup__container-image">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__image-title"></figcaption>
            </form>
        </div>
    </div>
    <template class="template-card">
        <li class="card">
            <button class="card__button-delete" type="button">
            </button>
            <img class="card__img" src="#" alt="#">
            <div class="card__footer">
                <h2 class="card__footer-title"></h2>
                <div class="card__conteiner-like">
                    <button class="card__button-like" type="button" aria-label="кнопка-сердечко, нравится"></button>
                    <div class="card__quantity-like">0</div>
                </div>

            </div>
        </li>
    </template>
</body>

</html>
